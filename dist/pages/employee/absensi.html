<div class="container-fluid page-modern py-3">
  <!-- Toolbar -->
  <div class="page-head d-flex flex-wrap align-items-center justify-content-between gap-2 mb-3">
    <div class="d-flex align-items-center gap-2">
      <div class="head-blob"></div>
      <h4 class="mb-0 fw-bold">Data Absensi Pegawai</h4>
    </div>
    <div class="d-flex gap-2 flex-wrap">
      <button class="btn btn-outline-success btn-sm"><i class="bi bi-download me-1"></i> Export</button>
      <button class="btn btn-outline-secondary btn-sm"><i class="bi bi-printer me-1"></i> Cetak</button>
    </div>
  </div>

  <!-- Filter pill -->
  <div class="card card-filter mb-3">
    <div class="card-body">
      <form id="filterAbsEmp" class="row g-2 align-items-end">
        <div class="col-12 col-md-5">
          <label class="form-label">Periode</label>
          <div class="d-flex gap-2">
            <div class="input-icon flex-fill">
              <i class="bi bi-calendar-event"></i>
              <input type="date" class="form-control" name="start">
            </div>
            <div class="input-icon flex-fill">
              <i class="bi bi-calendar-event"></i>
              <input type="date" class="form-control" name="end">
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-3">
          <label class="form-label">Unit</label>
          <div class="input-icon">
            <i class="bi bi-diagram-3"></i>
            <input class="form-control" name="unit" placeholder="Contoh: Finance">
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-2">
          <label class="form-label">Status</label>
          <select class="form-select" name="status">
            <option value="">Semua</option>
            <option>Hadir</option><option>Sakit</option><option>Izin</option>
            <option>Cuti</option><option>WFH</option><option>Alpha</option>
          </select>
        </div>
        <div class="col-12 col-md-2 d-grid">
          <button class="btn btn-dark" type="submit"><i class="bi bi-search me-1"></i> Tampilkan</button>
        </div>
      </form>

      <!-- Chips filter (opsional; bisa diisi via JS) -->
      <div class="filter-chips mt-2 d-flex flex-wrap gap-2">
        <!-- <span class="chip">Unit: Finance <button class="btn-close btn-close-white ms-1" style="transform:scale(.65)"></button></span> -->
      </div>
    </div>
  </div>

  <!-- KPI ringkas -->
  <div class="row g-2 mb-3">
    <div class="col-6 col-md-2"><div class="mini-kpi"><div class="mini-kpi__label">Total</div><div class="mini-kpi__value">320</div></div></div>
    <div class="col-6 col-md-2"><div class="mini-kpi"><div class="mini-kpi__label">Hadir</div><div class="mini-kpi__value text-success">270</div></div></div>
    <div class="col-6 col-md-2"><div class="mini-kpi"><div class="mini-kpi__label">Izin</div><div class="mini-kpi__value text-warning">18</div></div></div>
    <div class="col-6 col-md-2"><div class="mini-kpi"><div class="mini-kpi__label">Sakit</div><div class="mini-kpi__value text-info">12</div></div></div>
    <div class="col-6 col-md-2"><div class="mini-kpi"><div class="mini-kpi__label">Cuti</div><div class="mini-kpi__value">14</div></div></div>
    <div class="col-6 col-md-2"><div class="mini-kpi"><div class="mini-kpi__label">Alpha</div><div class="mini-kpi__value text-danger">6</div></div></div>
  </div>

  <!-- Legend status -->
  <div class="legend row g-2 mb-2">
    <div class="col-auto"><span class="legend-dot lg-hadir"></span> Hadir</div>
    <div class="col-auto"><span class="legend-dot lg-izin"></span> Izin</div>
    <div class="col-auto"><span class="legend-dot lg-sakit"></span> Sakit</div>
    <div class="col-auto"><span class="legend-dot lg-cuti"></span> Cuti</div>
    <div class="col-auto"><span class="legend-dot lg-wfh"></span> WFH</div>
    <div class="col-auto"><span class="legend-dot lg-alpha"></span> Alpha</div>
  </div>

  <!-- Tabel -->
  <div class="card card-glass">
    <div class="table-responsive">
      <table class="table table-modern align-middle mb-0">
        <thead>
          <tr>
            <th>Tanggal</th>
            <th>NIK</th>
            <th>Nama</th>
            <th class="d-none d-lg-table-cell">Unit</th>
            <th>Masuk</th>
            <th>Pulang</th>
            <th class="text-center">Terlambat</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="tbodyAbsensi">
          <tr>
            <td data-label="Tanggal">05 Okt 2025</td>
            <td data-label="NIK">EMP-00231</td>
            <td data-label="Nama">Dewi Anggraini</td>
            <td data-label="Unit" class="d-none d-lg-table-cell">Finance</td>
            <td data-label="Masuk">08:07</td>
            <td data-label="Pulang">17:05</td>
            <td data-label="Terlambat" class="text-center"><span class="count-pill late mild">7m</span></td>
            <td data-label="Status"><span class="badge ab-badge ab-hadir">Hadir</span></td>
          </tr>
          <!-- rows dinamis -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<style>
  :root{ --brand:#2DA85C; --brand-2:#6EE7B7; }
  html[data-bs-theme="light"]{
    --glass-bg: rgba(255,255,255,.86);
    --glass-bd: #E5EAF1;
    --muted:#667085;
    --hover: rgba(45,168,92,.06);
    --shadow: 0 18px 40px rgba(15,23,42,.10);
    --thead: #f8fafc;
  }
  html[data-bs-theme="dark"]{
    --glass-bg: rgba(13,17,23,.55);
    --glass-bd: rgba(255,255,255,.08);
    --muted:#9CA3AF;
    --hover: rgba(110,231,183,.08);
    --shadow: 0 18px 40px rgba(0,0,0,.45);
    --thead: rgba(255,255,255,.06);
  }

  /* Header vibe dashboard */
  .page-modern .page-head .head-blob{
    width:34px;height:34px;border-radius:10px;flex:none;
    background:linear-gradient(135deg,var(--brand),var(--brand-2));
    box-shadow:0 6px 16px rgba(45,168,92,.35);
  }

  /* Cards glassy */
  .card-glass, .card-filter{
    background: var(--glass-bg);
    border: 1px solid var(--glass-bd);
    box-shadow: var(--shadow);
    border-radius: 14px;
  }
  .card-filter .card-body{ padding:.9rem .9rem; }
  .card-filter{ backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }

  /* Input berikon */
  .input-icon{ position:relative; }
  .input-icon>i{
    position:absolute; left:.65rem; top:50%; transform:translateY(-50%);
    opacity:.7; pointer-events:none;
  }
  .input-icon>.form-control{ padding-left:2rem; }

  /* Chips */
  .chip{
    display:inline-flex; align-items:center; gap:.25rem;
    padding:.25rem .55rem; border-radius:999px; font-size:.8rem;
    background:var(--hover); color:inherit; border:1px solid var(--glass-bd);
  }

  /* KPI mini */
  .mini-kpi{ background:var(--glass-bg); border:1px solid var(--glass-bd); border-radius:12px; padding:.6rem .75rem; box-shadow:var(--shadow); }
  .mini-kpi__label{ font-size:.8rem; color:var(--muted); }
  .mini-kpi__value{ font-size:1.2rem; font-weight:800; }

  /* Legend */
  .legend-dot{
    display:inline-block; width:10px; height:10px; border-radius:999px; margin-right:.35rem;
    border:1px solid var(--glass-bd);
  }
  .lg-hadir{ background: color-mix(in oklab,#22c55e 22%, transparent); }
  .lg-izin{  background: color-mix(in oklab,#f59e0b 22%, transparent); }
  .lg-sakit{ background: color-mix(in oklab,#60a5fa 22%, transparent); }
  .lg-cuti{  background: color-mix(in oklab,#a78bfa 22%, transparent); }
  .lg-wfh{   background: color-mix(in oklab,#10b981 22%, transparent); }
  .lg-alpha{ background: color-mix(in oklab,#ef4444 22%, transparent); }

  /* Table modern */
  .table-modern thead th{
    background: var(--thead);
    border-bottom: 1px solid var(--glass-bd);
    position: sticky; top: 0; z-index: 1;
  }
  .table-modern tbody tr{ transition: background .12s ease; }
  .table-modern tbody tr:hover{ background: var(--hover); }
  .table-modern td, .table-modern th{ vertical-align: middle; }

  /* Status badges */
  .ab-badge{ font-weight:700; }
  .ab-hadir{ background:color-mix(in oklab,#22c55e 16%,transparent); color:#166534; }
  .ab-izin{  background:color-mix(in oklab,#f59e0b 16%,transparent); color:#92400e; }
  .ab-sakit{ background:color-mix(in oklab,#60a5fa 16%,transparent); color:#1d4ed8; }
  .ab-cuti{  background:color-mix(in oklab,#a78bfa 16%,transparent); color:#6d28d9; }
  .ab-wfh{   background:color-mix(in oklab,#10b981 16%,transparent); color:#065f46; }
  .ab-alpha{ background:color-mix(in oklab,#ef4444 16%,transparent); color:#991b1b; }

  /* Terlambat pill + intensitas */
  .count-pill{
    display:inline-block; min-width:38px; padding:.1rem .5rem; text-align:center;
    border-radius:999px; border:1px solid var(--glass-bd);
    background:var(--glass-bg); font-weight:700;
  }
  .late.mild   { color:#92400e; }    /* < 10 menit */
  .late.medium { color:#b45309; }    /* 10â€“30 menit */
  .late.heavy  { color:#991b1b; }    /* > 30 menit  */

  /* Mobile: table -> cards */
  @media (max-width: 768px){
    .table-responsive{ overflow:visible; }
    .table-modern thead{ display:none; }
    .table-modern tbody tr{
      display:block; margin-bottom:.75rem; border:1px solid var(--glass-bd);
      border-radius:12px; background:var(--glass-bg); box-shadow: var(--shadow);
      padding:.5rem .5rem;
    }
    .table-modern tbody td{
      display:flex; justify-content:space-between; gap:1rem;
      border:0 !important; padding:.35rem .25rem;
    }
    .table-modern tbody td::before{
      content: attr(data-label);
      font-weight:600; color: var(--muted);
    }
  }

  /* Print ringkas (opsional) */
  @media print{
    .page-head, .card-filter, .legend { display:none !important; }
    .card-glass{ box-shadow:none; border:0; }
    .table-modern thead th{ position:static; }
  }
</style>
