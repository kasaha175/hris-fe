<div class="auth-full auth-bg">

      <div class="brand-logo me-2">HR</div>
      <div>
        <h5 class="mb-0 fw-semibold">Verifikasi OTP</h5>
        <small class="text-secondary">Masukkan 6 digit kode yang dikirim ke email Anda</small>
      </div>
    </div>

    <form id="formOTP" class="mt-3">

      <div class="d-flex justify-content-between align-items-center mt-3">

        <small class="text-secondary">Kode contoh: <code>123456</code></small>
      </div>

      <div class="d-grid gap-2 mt-4">
        <button class="btn btn-primary btn-lg" type="submit">
          <i class="bi bi-unlock me-1"></i> Verifikasi & Masuk
        </button>
        <a href="#/login" class="btn btn-outline-secondary btn-lg">
