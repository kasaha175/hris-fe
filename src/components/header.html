<header class="topbar bg-body px-3 py-2 border-bottom">
  <div class="d-flex align-items-center gap-2 w-100">
    <!-- toggle sidebar (mobile) -->
    <button class="btn btn-outline-secondary btn-sm" id="btnSidebar" title="Toggle sidebar" type="button">
      <i class="bi bi-list"></i>
    </button>

    <!-- search -->
    <form class="search d-none d-md-flex align-items-center flex-grow-1" role="search">
      <i class="bi bi-search me-2"></i>
      <input class="form-control border-0 bg-transparent p-0" type="search"
             placeholder="Cari modul, employee, atau nomor loker..." aria-label="Search" />
    </form>

    <!-- theme -->
    <button class="btn btn-outline-secondary btn-sm" id="btnTheme" type="button" title="Toggle theme">
      <i class="bi bi-moon-stars"></i>
    </button>

    <!-- AUTH AREA -->
    <div id="authArea" class="ms-1"></div>
  </div>
</header>
