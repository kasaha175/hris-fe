<!doctype html>
<html lang="id"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width"><title>{{notif_title}}</title></head>
<body style="margin:0;padding:0;background:#f2f4f7;">
  <div style="display:none;max-height:0;overflow:hidden;opacity:0">{{notif_preheader}}</div>
  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background:#f2f4f7;">
    <tr><td align="center" style="padding:24px;">
      <table role="presentation" width="600" cellspacing="0" cellpadding="0" style="background:#fff;border:1px solid #e5e7eb;border-radius:12px;overflow:hidden;">
        <tr><td style="padding:20px 24px;background:linear-gradient(135deg,#2DA85C,#6EE7B7);">
          <div style="font-weight:800;font-size:18px;color:#0f1117;">{{app_name}}</div>
          <div style="font-size:12px;color:#0f1117;opacity:.85;">Notifikasi</div>
        </td></tr>
        <tr><td style="padding:24px 24px 8px;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;color:#111827;">
          <h2 style="margin:0 0 8px 0;font-size:18px;">{{notif_title}}</h2>
          <p style="margin:0 0 14px 0;font-size:14px;color:#374151;">{{notif_message}}</p>

          <!-- Detail key-value (opsional) -->
          {{#if details}}
          <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="margin:10px 0 6px;border:1px solid #e5e7eb;border-radius:10px;overflow:hidden;">
            {{#each details}}
            <tr>
              <td style="padding:10px 12px;background:#f9fafb;width:40%;font-size:12px;color:#6b7280;">{{this.label}}</td>
              <td style="padding:10px 12px;font-size:14px;color:#111827;">{{this.value}}</td>
            </tr>
            {{/each}}
          </table>
          {{/if}}

          <!-- CTA (opsional) -->
          {{#if cta_url}}
          <table role="presentation" cellspacing="0" cellpadding="0" style="margin:14px 0 6px 0;">
            <tr><td align="center" bgcolor="#2DA85C" style="border-radius:10px;">
              <a href="{{cta_url}}" style="display:inline-block;padding:12px 18px;color:#0f1117;background:#2DA85C;border-radius:10px;text-decoration:none;font-weight:700;">{{cta_label}}</a>
            </td></tr>
          </table>
          {{/if}}

          <p style="margin:12px 0 0 0;font-size:12px;color:#6b7280;">Email ini dikirim otomatis, mohon tidak membalas.</p>
        </td></tr>
        <tr><td style="padding:16px 24px 24px;font-size:12px;color:#6b7280;">Â© {{year}} {{company_name}}</td></tr>
      </table>
    </td></tr>
  </table>
</body></html>
