<!DOCTYPE html>
<html lang="id" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HRIS Modern</title>

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font: Plus Jakarta Sans (global untuk seluruh halaman) -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <style>
      /* =====================================================
         GLOBAL FONT & BASE THEME
      ====================================================== */
      :root {
        --brand: #2da85c;
        --brand-2: #6ee7b7;
        --bs-body-font-family: 'Plus Jakarta Sans', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }

      html,
      body {
        height: 100%;
        font-family: var(--bs-body-font-family);
        font-variant-numeric: tabular-nums;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        color: #0f172a;
        background-color: var(--bs-body-bg);
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-weight: 700;
        letter-spacing: 0.1px;
      }

      /* Semua elemen bawaan Bootstrap ikut font global */
      .table,
      .btn,
      .form-control,
      .badge,
      .dropdown-menu,
      .nav,
      .breadcrumb,
      .modal,
      .card,
      .input-group,
      .form-label,
      .form-select {
        font-family: inherit;
      }

      /* =====================================================
         SHELL & LOGIN CONFIG (kode asli kamu, tetap dipertahankan)
      ====================================================== */
      #app-shell {
        display: block;
      }
      body.login-page #app-shell {
        display: none;
      }

      #auth-root {
        display: none;
      }
      body.login-page #auth-root {
        display: block;
      }

      body.login-page {
        overflow: hidden;
        background:
          radial-gradient(1200px 600px at -10% -20%, rgba(45, 168, 92, 0.22), transparent 60%),
          radial-gradient(1000px 600px at 110% 120%, rgba(110, 231, 183, 0.18), transparent 60%),
          linear-gradient(180deg, #0b0f14, #0f1117);
      }
      body.login-page #auth-root {
        height: 100vh;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 0;
        margin: 0;
      }

      @media (min-width: 1400px) {
        main[role='main'] {
          padding-right: 3rem;
          padding-left: 3rem;
        }
      }

      /* ===== THEME TOKENS (ikon/teks topbar) ===== */
      html[data-bs-theme='light'] {
        --tb-fg: #0f172a;
        --icon-fg: #1f2937;
        --icon-fg-hover: #0b1220;
        --search-icon: #8a94a6;
      }

      html[data-bs-theme='dark'] {
        --tb-fg: #e6e8ec;
        --icon-fg: #d1d5db;
        --icon-fg-hover: #ffffff;
        --search-icon: #9ca3af;
      }

      .topbar-glass {
        color: var(--tb-fg);
      }

      .icon-btn {
        color: var(--icon-fg);
        border-color: var(--icon-bd);
      }
      .icon-btn:hover {
        background: var(--hover-bg);
        color: var(--icon-fg-hover);
      }
      .icon-btn:focus-visible {
        outline: none;
        box-shadow: 0 0 0 0.18rem rgba(45, 168, 92, 0.18);
      }

      .top-search i {
        color: var(--search-icon);
      }
      .top-search input::placeholder {
        color: var(--search-icon);
        opacity: 0.9;
      }

      .dot-badge {
        box-shadow: 0 0 0 2px var(--tb-bg);
      }
    </style>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <!-- Login -->
    <div id="auth-root"></div>

    <!-- Shell -->
    <div id="app-shell" class="d-flex flex-column min-vh-100">
      <header id="header-container" class="border-bottom bg-body"></header>

      <div class="container-fluid flex-grow-1">
        <div class="row">
          <aside id="sidebar-container" class="col-12 col-md-3 col-lg-2 border-end p-0 bg-body-tertiary"></aside>

          <main role="main" class="col-12 col-md-9 col-lg-10 p-3 p-md-4">
            <nav id="breadcrumb-container" class="mb-3"></nav>
            <div id="page-container"></div>
          </main>
        </div>
      </div>

      <div id="footer-container" class="mt-auto"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Toggle login/dashboard -->
    <script>
      const applyLoginMode = () => {
        const isLogin =
          location.hash.startsWith('#/login') || location.pathname.endsWith('/login');
        document.body.classList.toggle('login-page', isLogin);
      };
      window.addEventListener('hashchange', applyLoginMode);
      window.addEventListener('DOMContentLoaded', applyLoginMode);
    </script>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
