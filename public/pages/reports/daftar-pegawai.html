<div class="container-fluid page-modern py-3">
  <!-- Toolbar -->
  <div class="page-head d-flex flex-wrap align-items-center justify-content-between gap-2 mb-3">
    <div class="d-flex align-items-center gap-2">
      <div class="head-blob"></div>
      <h4 class="mb-0 fw-bold">Daftar Pegawai (HRD)</h4>
    </div>
    <div class="d-flex gap-2 flex-wrap">
      <button class="btn btn-outline-success btn-sm"><i class="bi bi-download me-1"></i> Export Excel</button>
      <button class="btn btn-outline-secondary btn-sm"><i class="bi bi-printer me-1"></i> Cetak</button>
    </div>
  </div>

  <!-- Filter -->
  <div class="card card-filter mb-3">
    <div class="card-body">
      <form id="filterPegawai" class="row g-2 align-items-end">
        <div class="col-12 col-lg-4">
          <label class="form-label">Cari</label>
          <div class="input-icon"><i class="bi bi-search"></i><input class="form-control" name="q" placeholder="Nama / NIK / Email"></div>
        </div>
        <div class="col-12 col-sm-6 col-lg-3">
          <label class="form-label">Unit/Divisi</label>
          <div class="input-icon"><i class="bi bi-diagram-3"></i><input class="form-control" name="unit" placeholder="Mis. Finance"></div>
        </div>
        <div class="col-12 col-sm-6 col-lg-3">
          <label class="form-label">Status Karyawan</label>
          <select class="form-select" name="statusEmp">
            <option value="">Semua</option>
            <option>Aktif</option><option>Nonaktif</option><option>Kontrak</option><option>Tetap</option>
          </select>
        </div>
        <div class="col-12 col-lg-2 d-grid">
          <button class="btn btn-dark" type="submit"><i class="bi bi-search me-1"></i> Tampilkan</button>
        </div>
      </form>
    </div>
  </div>

  <!-- KPI -->
  <div class="row g-2 mb-3">
    <div class="col-6 col-md-3"><div class="mini-kpi"><div class="mini-kpi__label">Total</div><div class="mini-kpi__value">412</div></div></div>
    <div class="col-6 col-md-3"><div class="mini-kpi"><div class="mini-kpi__label">Aktif</div><div class="mini-kpi__value text-success">372</div></div></div>
    <div class="col-6 col-md-3"><div class="mini-kpi"><div class="mini-kpi__label">Kontrak</div><div class="mini-kpi__value">138</div></div></div>
    <div class="col-6 col-md-3"><div class="mini-kpi"><div class="mini-kpi__label">Tetap</div><div class="mini-kpi__value">234</div></div></div>
  </div>

  <!-- Tabel -->
  <div class="card card-glass">
    <div class="table-responsive">
      <table class="table table-modern align-middle mb-0">
        <thead>
          <tr>
            <th>NIK</th>
            <th>Nama</th>
            <th class="d-none d-lg-table-cell">Unit</th>
            <th>Jabatan</th>
            <th class="d-none d-xl-table-cell">Tgl Masuk</th>
            <th>Status</th>
            <th style="width:140px">Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td data-label="NIK">EMP-00231</td>
            <td data-label="Nama">Dewi Anggraini</td>
            <td data-label="Unit" class="d-none d-lg-table-cell">Finance</td>
            <td data-label="Jabatan">Supervisor</td>
            <td data-label="Tgl Masuk" class="d-none d-xl-table-cell">12 Jan 2023</td>
            <td data-label="Status"><span class="badge emp-badge emp-aktif">Aktif</span></td>
            <td data-label="Aksi">
              <div class="btn-group btn-group-sm">
                <button class="btn btn-outline-primary" title="Detail"><i class="bi bi-eye"></i></button>
                <button class="btn btn-outline-secondary" title="Edit"><i class="bi bi-pencil"></i></button>
                <button class="btn btn-outline-danger" title="Nonaktifkan"><i class="bi bi-person-dash"></i></button>
              </div>
            </td>
          </tr>
          <!-- rows dinamis -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<style>
  :root{ --brand:#2DA85C; --brand-2:#6EE7B7; }
  html[data-bs-theme="light"]{ --glass-bg:rgba(255,255,255,.86);--glass-bd:#E5EAF1;--muted:#667085;--hover:rgba(45,168,92,.06);--shadow:0 18px 40px rgba(15,23,42,.10);--thead:#f8fafc; }
  html[data-bs-theme="dark"]{ --glass-bg:rgba(13,17,23,.55);--glass-bd:rgba(255,255,255,.08);--muted:#9CA3AF;--hover:rgba(110,231,183,.08);--shadow:0 18px 40px rgba(0,0,0,.45);--thead:rgba(255,255,255,.06); }

  .page-modern .page-head .head-blob{ width:34px;height:34px;border-radius:10px;background:linear-gradient(135deg,var(--brand),var(--brand-2));box-shadow:0 6px 16px rgba(45,168,92,.35); }
  .card-glass,.card-filter{ background:var(--glass-bg);border:1px solid var(--glass-bd);box-shadow:var(--shadow);border-radius:14px; }
  .card-filter .card-body{ padding:.9rem .9rem; } .card-filter{ backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
  .input-icon{ position:relative; } .input-icon>i{ position:absolute;left:.65rem;top:50%;transform:translateY(-50%);opacity:.7; } .input-icon>.form-control{ padding-left:2rem; }

  .mini-kpi{ background:var(--glass-bg); border:1px solid var(--glass-bd); border-radius:12px; padding:.6rem .75rem; box-shadow:var(--shadow); }
  .mini-kpi__label{ font-size:.8rem; color:var(--muted); } .mini-kpi__value{ font-size:1.2rem; font-weight:800; }

  .table-modern thead th{ background:var(--thead);border-bottom:1px solid var(--glass-bd);position:sticky;top:0;z-index:1; }
  .table-modern tbody tr{ transition:background .12s ease; } .table-modern tbody tr:hover{ background:var(--hover); }
  .table-modern td, .table-modern th{ vertical-align: middle; }

  .emp-badge{ font-weight:700; }
  .emp-aktif{ background:color-mix(in oklab,#22c55e 16%,transparent); color:#166534; }
  .emp-non{ background:color-mix(in oklab,#ef4444 16%,transparent); color:#991b1b; }
  .emp-kontrak{ background:color-mix(in oklab,#60a5fa 16%,transparent); color:#1d4ed8; }
  .emp-tetap{ background:color-mix(in oklab,#a78bfa 16%,transparent); color:#6d28d9; }

  @media (max-width:768px){
    .table-responsive{ overflow:visible; }
    .table-modern thead{ display:none; }
    .table-modern tbody tr{ display:block;margin-bottom:.75rem;border:1px solid var(--glass-bd);border-radius:12px;background:var(--glass-bg);box-shadow:var(--shadow);padding:.5rem; }
    .table-modern tbody td{ display:flex;justify-content:space-between;gap:1rem;border:0!important;padding:.35rem .25rem; }
    .table-modern tbody td::before{ content:attr(data-label);font-weight:600;color:var(--muted); }
  }
</style>
